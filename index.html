<!DOCTYPE html>
<html>
<head>
    <style>
        /* Modern CSS Variables - This makes switching themes easy! */
        :root {
            --bg-color: #f0f2f5;
            --card-bg: white;
            --text-color: #333;
        }

        .dark-mode {
            --bg-color: #1a1a1a;
            --card-bg: #2d2d2d;
            --text-color: #ffffff;
        }

        body {
            background-color: var(--bg-color);
            transition: background 0.4s; /* Smooth transition */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: sans-serif;
        }

        .card {
            background-color: var(--card-bg);
            color: var(--text-color);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            text-align: center;
            width: 300px;
        }

        button {
            margin-top: 20px;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            border: none;
            background: #1a73e8;
            color: white;
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>Your Name</h1>
        <p>Future Web Developer</p>
        <button onclick="toggleTheme()">Toggle Dark Mode</button>
    </div>

    <script>
        // This is your first JavaScript function
        function toggleTheme() {
            // It finds the <body> and adds or removes the "dark-mode" style
            document.body.classList.toggle("dark-mode");
        }
    </script>

</body>
</html>
